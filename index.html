<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <!-- Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModalLabel">Register Yourself</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="First_name" class="form-label">First Name</label>
                          <input name="First_name" type="text" class="form-control" id="First_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="Last_name" class="form-label">Last Name</label>
                          <input name="Last_name" type="text" class="form-control" id="Last_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveRegInfo()">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <div class="container">
            <section class="a_tbdr a_mysection rounded-4">
                <div class="row m-0 h-100 overflow-hidden">
                    <div class="col-9 p-0 a_tbdr" style="background: #efffd7;">
                        <div class="a_h3">
                            <h2 class="a_tbdr overflow-hidden mb-0 ps-2 pe-1">Lorem ipsum dolor sit amet.The graphic and typographic operators know this well,in reality all the professions dealing with the universe of communication have a stable relationship with these words, but what is it?  </h2>

                        </div>
                        <div class="a_keyboard a_h33 a_tbdr">

                                <button onclick="playSound()" class="btn btn-light a_b1 pt-0 me-1 mb-1" style="width:314px"></button>

        <script src="./js/script.js"></script>
